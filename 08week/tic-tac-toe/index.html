<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="startGame();">
  <div id="message">Messages here.</div>
  <table id="board">
    <div class="row">
      <div data-cell="0" id="s1" onClick="nextMove(this)"></div>
      <div data-cell="1" id="s2" onClick="nextMove(this)"></div>
      <div data-cell="2" id="s3" onClick="nextMove(this)"></div>
    </div>
    <div class="row">
      <div data-cell="3" id="s4" onClick="nextMove(this)"></div>
      <div data-cell="4" id="s5" onClick="nextMove(this)"></div>
      <div data-cell="5" id="s6" onClick="nextMove(this)"></div>
    </div>
    <div class="row">
      <div data-cell="6" id="s7" onClick="nextMove(this)"></div>
      <div data-cell="7" id="s8" onClick="nextMove(this)"></div>
      <div data-cell="8" id="s9" onClick="nextMove(this)"></div>
    </div>
  </table>
  <div id="announce-winner"></div>
  <a href="javascript: startGame();"><button id="clear">Clear Board</button></a>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
