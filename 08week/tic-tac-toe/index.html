<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="startGame();">
  <table id="board">
    <div class="row">
      <div data-cell="0" onClick="nextMove(this)"></div>
      <div data-cell="1" onClick="nextMove(this)"></div>
      <div data-cell="2" onClick="nextMove(this)"></div>
    </div>
    <div class="row">
      <div data-cell="3" onClick="nextMove(this)"></div>
      <div data-cell="4" onClick="nextMove(this)"></div>
      <div data-cell="5" onClick="nextMove(this)"></div>
    </div>
    <div class="row">
      <div data-cell="6" onClick="nextMove(this)"></div>
      <div data-cell="7" onClick="nextMove(this)"></div>
      <div data-cell="8" onClick="nextMove(this)"></div>
    </div>
  </table>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
